<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SynMind Symbol - Duas pessoas conectadas -->
  <!-- Círculo laranja (cabeça pessoa 1) -->
  <circle cx="38" cy="12" r="10" fill="#D98D38" />
  <!-- Círculo azul (cabeça pessoa 2) -->
  <circle cx="62" cy="12" r="10" fill="#5B7B93" />

  <!-- Arco azul esquerdo (corpo pessoa 1) -->
  <path
    d="M8 95 C8 50, 30 30, 38 30"
    stroke="#5B7B93"
    stroke-width="12"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Arco laranja grande (conexão/abraço) -->
  <path
    d="M38 30 C55 30, 75 50, 75 95"
    stroke="#D98D38"
    stroke-width="12"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Arco azul interno (pessoa 2) -->
  <path
    d="M38 45 C48 45, 55 55, 55 95"
    stroke="#5B7B93"
    stroke-width="12"
    stroke-linecap="round"
    fill="none"
  />
</svg>
